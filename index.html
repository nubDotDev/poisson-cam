<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poisson Cam</title>
  </head>
  <body>
    <video autoplay="true" id="webcam" hidden></video>
    <div>
      <div style="display: flex; justify-content: center">
        <canvas id="canvas" style="width: 50%"></canvas>
      </div>
      <div>
        <!-- <p id="radius-label"></p>
        <div id="radius-slider"></div> -->
        <label for="min-radius">Min Radius</label>
        <input
          type="range"
          id="min-radius"
          value="1.0"
          min="0.5"
          max="20.0"
          step="0.1"
        />
        <label for="max-radius">Max Radius</label>
        <input
          type="range"
          id="max-radius"
          value="10.0"
          min="0.5"
          max="20.0"
          step="0.1"
        />
        <label for="dot-radius">Dot Radius</label>
        <input
          type="range"
          id="dot-radius"
          value="0.5"
          min="0.5"
          max="5.5"
          step="0.1"
        />
      </div>
    </div>

    <script type="module">
      import init, { main } from "./pkg/poisson_cam.js";

      init().then(() => {
        main();
      });
    </script>
  </body>
</html>
